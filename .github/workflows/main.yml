name: Deploy to Neocities

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set NEOCITIES_API_KEY
        run: echo "NEOCITIES_API_KEY=${{ secrets.NEOCITIES_API_KEY }}" >> $GITHUB_ENV

      - name: Deploy to Neocities
        run: |
          ls -la pr/NuevoSitio
          pr/NuevoSitio/action.yml
        env:
          NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}
