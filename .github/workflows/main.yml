name: Deploy to Neocities

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install lftp
        run: sudo apt-get install lftp -y

      - name: Deploy to Neocities
        run: |
          NEOCITIES_API_KEY="${{ secrets.NEOCITIES_API_KEY }}"
          uses: pr/NuevoSitio@main # Dont use master in production
          with:
            api_key: ${{ secrets.NEOCITIES_API_KEY }}
            cleanup: true
            dist_dir: public
        env:
          NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}
