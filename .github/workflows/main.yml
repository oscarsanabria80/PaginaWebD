name: Deploy to Neocities

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install lftp
        run: sudo apt-get install lftp -y

      - name: Deploy to Neocities
        run: |
          NEOCITIES_USERNAME="${{ secrets.NEOCITIES_USERNAME }}"
          NEOCITIES_API_KEY="${{ secrets.NEOCITIES_API_KEY }}"
          lftp -c "open -u $NEOCITIES_USERNAME,$NEOCITIES_API_KEY ftp://ftp.neocities.org; mirror -R ./NuevoSitio/public / "
        env:
          NEOCITIES_USERNAME: ${{ secrets.NEOCITIES_USERNAME }}
          NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}
